<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>¡Ahoy!</title>

    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+SC"
      rel="stylesheet"
    />

    <link href="src/app/index.css" rel="stylesheet" type="text/css" />

    <script src="bundle.js"></script>
    <style>
  

      body,
      html {
        font-family: "Noto Serif SC", serif;
        color: black;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      #header {
        padding: 1em;
        background-color: #222;
        color: white;
        text-align: center;
      }

      #header h1 {
        margin: 0;
        padding: 0;
      }

      #header p {
        color: white;
      }

      .image-section {
        margin: 2em;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        justify-content: center;
      }

      .ship {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .ship:hover {
        opacity: 0.7;
      }

      .big-ship {
        display: block;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #modal {
        display: none;
        position: fixed;
        padding: 40px 50px;
        border-radius: 8px;
        background-color: white;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow: auto;
        /* box-sizing: border-box; */
      }

      .on {
        display: block;
      }

      .modal-js-overlay {
        background: #444;
        opacity: 0.8;
        position: fixed;
        top: 0px;
        width: 100%;
        height: 1000px;
        z-index: 20000;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <header id="header">
      <h1>¡Ahoy!</h1>
    </header>
    <div class="pages" id="pagination">
      <!-- <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a class="active" href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a> -->
    </div>
    <div class="image-section" />
    <div id="modal" />
  </body>
</html>
